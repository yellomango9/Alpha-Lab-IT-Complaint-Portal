{% extends 'base.html' %}

{% block title %}Logged Out - Alpha Lab IT Portal{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4><i class="fas fa-check-circle me-2"></i>Logged Out Successfully</h4>
            </div>
            <div class="card-body text-center">
                <p class="mb-4">You have been successfully logged out of the Alpha Lab IT Portal.</p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>Login Again
                    </a>
                </div>
                
                <hr>
                
                <div class="text-muted">
                    <small>
                        <i class="fas fa-shield-alt me-1"></i>
                        For security, please close your browser if using a shared computer.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
